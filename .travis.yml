sudo: false

language: node_js

node_js:
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"

before_install:
  - npm install --global yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.1
  - export PATH=$HOME/.yarn/bin:$PATH

git:
  depth: 10

cache:
  yarn: true
  directories:
    - node_modules

os:
  - osx
  - linux